<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <style>
        .error{
            color: red;
            }        
    </style>
    
</head>
<body>

    <nav>
        <a href="/blogs">Main Blog</a>
        <a href="/newpost">Add New blog</a>
    </nav>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,messages in messages %}
            <ul class="{{category}}">{{messages}}</ul>
        {% endfor %}
        </ul>
    {% endwith %}

{% block content %}
{% endblock %}
    
</body>
</html>
